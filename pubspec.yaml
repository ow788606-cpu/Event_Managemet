name: event
description: A Flutter event application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  google_fonts: ^6.1.0
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter/static/Inter_18pt-Regular.ttf
        - asset: fonts/Inter/static/Inter_18pt-Medium.ttf
          weight: 500
        - asset: fonts/Inter/static/Inter_18pt-SemiBold.ttf
          weight: 600
        - asset: fonts/Inter/static/Inter_18pt-Bold.ttf
          weight: 700
